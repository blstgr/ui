<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cart</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">

    <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
    <script defer="defer" src="https://use.fontawesome.com/8b1fb7d588.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">


</head>

<body>


    <div class="page-container mh-90 flex-container middle-xs">
 <section>
     <h1 class="center-xs">Shopping cart</h1>
     <div class="row">
<!--         cart items-->
         <div class="col-xs-12 col-sm-7">
             <div class="panel">
                 <div class="panel-header">
                     <h2>PositiveSSL</h2>
                     <div>
                         <button class="btn btn-link">
                             <i class="icon fas fa-trash"></i>
                         </button>
                     </div>
                 </div>
                 <div class="panel-body">
                     <div class="row between-xs middle-xs">
                         <div class="col-xs-3">
                             <p class="price">$20.99  <span class="label">/yr</span></p>
                         </div>
                         <div class="col-xs-2">
                             <div class="form-group">
                                 <div class="form-group">
                                     <label for="yrs">Yrs</label>
                                     <input class="input" type="number" id="yrs" value="5">
                                 </div>
                             </div>

                         </div>
                         <div class="col-xs-2">

                         </div>
                         <div class="col-xs-2 middle-xs">
                             <label class="control-container">
                                <span class="input-label-left">
                                  Trial
                                </span>
                                 <input type="checkbox" checked="checked">
                                 <span class="checkmark"></span>
                             </label>
                         </div>
                         <div class="col-xs-2 end-xs">
                             <p class="price">
                                 <span class="price-purchase">$20.99</span>
                                 <span class="price-old">$44.99</span>
                             </p>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="panel panel-info">
                 <div class="panel-header">
                     <h2>InstantSSL</h2>
                     <div>
                         <button class="btn btn-link">
                             <i class="icon fas fa-trash"></i>
                         </button>
                     </div>
                 </div>
                 <div class="panel-body">
                     <div class="row between-xs middle-xs">
                         <div class="col-xs-3">
                             <p class="price">$20.99  <span class="label">/yr</span></p>
                         </div>
                         <div class="col-xs-2">
                             <div class="form-group">
                                 <div class="form-group">
                                     <label for="yrs">Yrs</label>
                                     <input class="input" type="number" id="yrs" value="5">
                                 </div>
                             </div>

                         </div>
                         <div class="col-xs-2">
                             <div class="form-group">
                                 <label for="qty">Qty</label>
                                 <input class="input" type="number" id="qty"  value="1">
                             </div>
                         </div>
                         <div class="col-xs-2 middle-xs">
                             <label class="control-container">
                                <span class="input-label-left">
                                  Trial
                                </span>
                                 <input type="checkbox" checked="checked">
                                 <span class="checkmark"></span>
                             </label>
                         </div>
                         <div class="col-xs-2 end-xs">
                             <p class="price">
                                 <span class="price-purchase">$20.99</span>
                                 <span class="price-old">$44.99</span>
                             </p>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="panel panel-success">
                 <div class="panel-header">
                     <h2>EV SSL</h2>
                     <div>
                         <button class="btn btn-link">
                             <i class="icon fas fa-trash"></i>
                         </button>
                     </div>
                 </div>
                 <div class="panel-body">
                     <div class="row between-xs middle-xs">
                         <div class="col-xs-3">
                             <p class="price">$20.99  <span class="label">/yr</span></p>
                         </div>
                         <div class="col-xs-2">
                             <div class="form-group">
                                 <div class="form-group">
                                     <label for="yrs">Yrs</label>
                                     <input class="input" type="number" id="yrs" value="5">
                                 </div>
                             </div>

                         </div>

                         </div>

                                </span>
                                 <input type="checkbox" checked="checked">
                                 <span class="checkmark"></span>
                             </label>
                         </div>

                             <p class="price">
                                 <span class="price-purchase">$20.99</span>
                                 <span class="price-old">$44.99</span>
                             </p>
                         </div>
                     </div>
                 </div>
             </div>

         </div>

<!--         total-->
         <div class="col-xs-12 col-sm-4 col-sm-offset-1 ">
             <div class="panel">
                 <div class="panel-header center-xs">
                     <p class="price price-lg">
                         <span class="price-purchase">$30.99</span>
                         <span class="price-old">$44.99</span>
                     </p>
                 </div>
                 <div class="panel-body">
                    <div class="row bottom-xs">
                        <div class="col-xs ">
                           <p>Subtotal
                           </p>
                        </div>
                        <div class="col-xs fg-4">
                            <hr>
                        </div>
                        <div class="col-xs end-xs">
                            <p>$124.99
                            </p>
                        </div>
                    </div>
                     <div class="row bottom-xs">
                         <div class="col-xs ">
                             <p>Discount
                             </p>
                         </div>
                         <div class="col-xs fg-4">
                             <hr>
                         </div>
                         <div class="col-xs end-xs">
                             <p>-$10.99
                             </p>
                         </div>
                     </div>
                     <div class="row bottom-xs">
                         <div class="col-xs ">
                             <p>In 30-d

                         </div>

                             <hr>
                         </div>
                         <div class="col-xs end-xs">
                             <p>$129.99

                         </div>
                     </div>
                     <div class="row bottom-xs">
                         <div class="col-xs ">
                             <p class="label">Now

                         </div>
                         <div class="col-xs fg-4">
                             <hr>
                         </div>
                         <div class="col-xs end-xs">
                             <p class="label">$39.99
                             </p>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="btn-container">
                 <button class="btn btn-primary btn-block"><i class="icon fas fa-arrow-right"></i>Checkout</button>

             </div>
         </div>
     </div>
 </section>

    </div>


    
</body>

</html>
