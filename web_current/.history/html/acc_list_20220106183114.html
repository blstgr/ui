<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">

    <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
    <script defer="defer" src="https://use.fontawesome.com/8b1fb7d588.js"></script>

<body>

                        <tbody>
                            <tr>
                                <td            >
                                    <p><span class="label fw-500 has">ID:</span> qy17w</p>
                                </td>

                                <td class="cell-fixed-lg">
                                    <p>PositiveSSL @jacksparrow.com</p>
                                    <ul class="progress">
                                        <li class="done"></li>

                                </td>

                                <td class="txt-right"> <button class="btn btn-s btn-flat"><i class="icon fas fa-shopping-bag"></i>Renew</button>

                                <td class="txt-right"> <button class="btn btn-s btn-flat"><i class="icon fas fa-calendar-week"></i>Add to cal</button>

                                <td class="txt-right"> <button class="btn btn-s btn-flat"><i class="icon fas fa-folder-plus"></i>Details</button>



                                </td>
                            </tr>
                            <tr>
                                <td            >

                                <td class="txt-right"> <button class="btn btn-s btn-flat"><i class="icon fas fa-shopping-bag"></i>Renew</button>

                                <td class="txt-right"> <button class="btn btn-s btn-flat"><i class="icon fas fa-calendar-week"></i>Add to cal</button>

                                <td class="txt-right"> <button class="btn btn-s btn-flat"><i class="icon fas fa-folder-plus"></i>Details</button>
