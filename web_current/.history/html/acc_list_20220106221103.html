<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">

    <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
    <script defer="defer" src="https://use.fontawesome.com/8b1fb7d588.js"></script>



</head>

<body>

    <!-- table 1 -->
    <div class="page-container">
        <section>
            <div class="panel bgcolor-brand-dark">
                <div class="panel-body">

                    <div class="row middle-xs">
                        <div class="col-xs col-sm-1 col-md-2">
                            <p class="h2">My SSL</p>
                        </div>

                        <div class="col-xs-6 col-sm-8 col-md center-xs">
                            <button class="btn btn-s btn-flat btn-responsive">
                                <i class="icon icon-smaller fas fa-box"></i><span>Unused</span></button>
                            <button class="btn btn-s btn-flat btn-responsive">
                                <i class="icon fas fa-clock"></i><span>To renew</span></button>
                            <button class="btn btn-s btn-flat btn-responsive">
                                <i class="icon fas fa-eye-slash"></i><span>Hide</span></button>
                        </div>

                        <div class="col-xs-4 col-sm-3 col-md-4 end-xs">
                            <div class="form-group">
                                <label for="Search" class="visually-hidden">Search</label>
                                <input class="input-s input-inverted" type="text" id="Search" placeholder="Search">
                            </div>
                        </div>

                    </div>
                </div>
            </div>



        </section>
    </div>

    <!-- table 2 -->
    <div class="page-container">
        <section>

            <div class="panel bgcolor-brand-dark">
                <div class="panel-body">

                    <div class="row middle-xs">
                        <div class="col-xs col-sm-1 col-md-2">
                            <p class="h2">My SSL</p>
                        </div>

                        <div class="col-xs-6 col-sm-8 col-md center-xs">
                            <button class="btn btn-s btn-flat btn-responsive">
                                <i class="icon icon-smaller fas fa-box"></i><span>Unused</span></button>
                            <button class="btn btn-s btn-flat btn-responsive btn-checked">
                                <i class="icon fas fa-clock"></i><span>To renew</span>
                                <i class="badge badge-inverted">100</i>
                            </button>

                        </div>

                        <div class="col-xs-4 col-sm-3 col-md-4 end-xs">
                            <div class="form-group">
                                <label for="Search" class="visually-hidden">Search</label>
                                <input class="input-s input-inverted" type="text" id="Search" placeholder="Search">
                            </div>
                        </div>

                    </div>
                </div>
            </div>


       

        </section>
    </div>


    </div>





</body>

</html>
