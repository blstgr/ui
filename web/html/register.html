                <h1 class="mt-screensm-x2">Register</h1>
                <div class="form-group">
                    <label for="password">Email</label>
                    <label for="email" class="visually-hidden">Email</label>
                    <label>
                        <input id="email" type="email" class="input" placeholder="Email" value="bullsh1tguru@gmail.com">

                <div class="form-group">
                    <label for="password">Create password</label>
                    <div class="input-group input-group-post">

                        <button class="btn btn-flat"><i class="icon m-0 fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-sm">
                            <label for="firstName">First name</label>
                            <input id="firstName" class="input" type="text" value="Jack">
                        </div>
                        <div class="col-xs-12 col-sm  mt-screensm">
                            <label for="lastName">Last name</label>
                            <input id="lastName" class="input" type="text" value="Sparrow">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" class="input" type="text"
                           value="ak. Valtera Str, Kharkiv, Kharkiv 61108, Ukraine">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="row ">
                        <div class="col-xs-4">
                            <div class="select">
                                <select id="phone" name="select">
                                    <option value="" selected disabled hidden>+38</option>
                                    <option value="3">+11</option>
                                    <option value="4">+044</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-8">
                            <input class="input" type="text" value="0996665555">
                        </div>
                    </div>


                </div>
                <div class="form-group">

                    <div class="row">
                        <div class="col-xs-12 col-sm">
                            <label for="company">Company (optional)</label>
                            <input id="company" class="input" type="text" value="Black Pearl LLC">
                        </div>
                        <div class="col-xs-12 col-sm  mt-screensm">
                            <label for="vat">VAT (optional)</label>
                            <input id="vat" class="input" type="text" value="98u6251424">
                        </div>
                    </div>
                </div>


                <div class="btn-container">
